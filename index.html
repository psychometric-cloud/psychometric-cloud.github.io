<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/loader.css">
  <link rel="stylesheet" href="./assets/styles/radio.css">
  <link rel="stylesheet" href="./assets/styles/chkbox.css">
  <link rel="stylesheet" href="./assets/styles/dropdown.css">
  <link rel="stylesheet" href="./assets/styles/toggle.css">
  <link rel="stylesheet" href="./assets/styles/selec-group.css">
  <link rel="stylesheet" href="./assets/styles/dialog.css">
  <link rel="stylesheet" href="./js/main.css">
  <link rel="stylesheet" href="./js/ui/dialogs/start/start-dlg.css">
  <link rel="stylesheet" href="./js/ui/dialogs/cloud-tester/cloud-tester-dlg.css">
  <link rel="stylesheet" href="./js/ui/dialogs/more/more-dlg.css">
  <link rel="stylesheet" href="./js/ui/dialogs/history/history-dlg.css">
  <link rel="stylesheet" href="./js/ui/components/practice/practice.component.css">
  <link rel="stylesheet" href="./js/ui/components/test/test.component.css">
  <link rel="stylesheet" href="./js/ui/components/test/audit.component.css">
  <link rel="stylesheet" href="./js/ui/components/test/report.component.css">
  <link rel="stylesheet" href="./js/ui/components/cloud-tester/cloud-tester.component.css">
</head>

<body>
  <div class="body">
    <div class="header">
      <div class="logo">PsychoQuiz</div>
      <div class="center f-c">
        <div class="test-questions"></div>
        <div class="btn-check-test">Finish</div>
      </div>
      <div class="right f-c">
        <div class="countdown">
          <div class="box min"></div>
          <div class="spliter">:</div>
          <div class="box sec"></div>
        </div>
        <img class="history-btn" src="./assets/app/icon-history.png">
        <div class="btn-test-cloud">Check Cloud</div>
      </div>
    </div>

    <div class="lds-default loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="start-panel show">
      <img src="./assets/app/start.svg">
      <div class="start-btn">Let's Start</div>
    </div>

    <div class="test-panel">
      <div class="main">
        <div class="col2">
          <div class="title-wrap">
            <div class="title"></div>
          </div>
          <div class="qa-wrap">
            <img class="qa question show">
            <img class="qa answer">
          </div>
        </div>
        <div class="q-labels">
          <div class="lbl learn green">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-bookmark">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
          </div>
          <div class="lbl star red">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-star">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
          </div>
        </div>
      </div>
      <div class="reading-box show">
        <div class="col left">
          <div class="title">
          </div>
          <div class="qa-wrap">
            <img class="qa question show">
            <img class="qa answer">
          </div>
        </div>
        <div class="col right">
          <div class="text-wrap">
            <img class="text">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="answers">
          <div class="answer" data-num="1">1</div>
          <div class="answer" data-num="2">2</div>
          <div class="answer" data-num="3">3</div>
          <div class="answer" data-num="4">4</div>
        </div>
      </div>
      <div class="report">
        <div class="report-box">
          <div class="title">
            <div class="caption">
              Test Results
            </div>
            <div class="btn-check-test">Check</div>
          </div>
          <div class="box-body">
            <div class="left">
              <img class="great" src="./assets/app/great.png">
              <img class="bummer" src="./assets/app/bummer.png">
            </div>
            <div class="right">
              <div class="circle-wrap">
                <div class="block">
                  <div class="box">
                    <p class="number">
                      <span class="num">95</span>
                      <span class="sub">%</span>
                    </p>
                  </div>
                  <span class="dots"></span>
                  <svg class="svg">
                    <defs>
                      <linearGradient id="gradientStyle">
                        <stop offset="0%" stop-color="#E91E63" />
                        <stop offset="100%" stop-color="#E91E63" />
                      </linearGradient>
                    </defs>
                    <circle class="circle" cx="90" cy="90" r="80" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="practice-panel">
      <div class="main">
        <div class="col2">
          <div class="title-wrap">
            <div class="title"></div>
          </div>
          <div class="qa-wrap">
            <img class="qa question">
            <img class="qa answer">
          </div>
        </div>
        <div class="q-labels">
          <div class="lbl learn green">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-bookmark">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
          </div>
          <div class="lbl star red">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-star">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
          </div>
        </div>
      </div>
      <div class="reading-box show">
        <div class="col left">
          <div class="title">
          </div>
          <div class="qa-wrap">
            <img class="qa question show">
            <img class="qa answer">
          </div>
        </div>
        <div class="col right">
          <div class="text-wrap">
            <img class="text">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="btn btn-next">Next</div>
        <div class="btn btn-prev">Prev</div>
      </div>
    </div>

    <div class="audit-panel">
      <div class="main">
        <div class="col2">
          <div class="questions"></div>
          <div class="title"></div>
          <div class="ans-info">
          </div>
          <div class="img-wrap">
            <img class="img">
          </div>
        </div>
        <div class="q-labels">
          <div class="lbl learn green">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-bookmark">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z" />
            </svg>
          </div>
          <div class="lbl star red">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-star">
              <polygon
                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
          </div>
        </div>
        <div class="icon icon-txt">
          <img src="./assets/app/txt.png">
        </div>
      </div>
    </div>

    <div class="cloud-tester-panel">
      <div class="main">
        <div class="col2">
          <div class="title-wrap">
            <div class="title"></div>
            <div class="icon icon-chart">
              <img src="./assets/app/chart.png">
            </div>
            <div class="icon icon-txt">
              <img src="./assets/app/txt.png">
            </div>
            <div class="icon icon-txt2">
              <img src="./assets/app/txt2.png">
            </div>
          </div>
          <div class="img-wrap">
            <img class="img">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="btn btn-next">Next</div>
        <div class="btn btn-prev">Prev</div>
      </div>
    </div>
  </div>

  <div class="start-dlg-wrap dlg-wrap">
    <div class="popper">
    </div>
    <div class="dlg dlg-start">
      <div class="init-panel f-c">
        <img src="./assets/app/start_sign.png">
        <div class="actions f-c">
          <div class="btn-practice">Practice</div>
          <div class="btn-test">Test</div>
        </div>
      </div>
      <div class="panel step1">
        <div class="dlg-header">
          <div class="title">Choose Subject</div>
        </div>
        <div class="dlg-body">
          <div class="radio">
            <ul>
              <li>
                <input type="radio" id="select-math" value="math" checked name="subjects-radio">
                <label for="select-math">Math</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" id="select-he" value="he" name="subjects-radio">
                <label for="select-he">Hebrew</label>
                <div class="check">
                  <div class="inside"></div>
                </div>
              </li>
              <li>
                <input type="radio" id="select-en" value="en" name="subjects-radio">
                <label for="select-en">English</label>
                <div class="check">
                  <div class="inside"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel step2">
        <div class="dlg-header">
          <div class="title">Choose Area</div>
        </div>
        <div class="dlg-body">
          <div class="area math">
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="chart">
              <div>הסקה מתרשים<div class="stat chart"></div>
              </div>
            </label>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="geo">
                  <div>גאומטריה<div class="stat geo"></div>
                  </div>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="tri">
                  <div>משולשים<div class="stat tri"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="poly">
                  <div>מצולעים<div class="stat poly"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="circle">
                  <div>מעגלים<div class="stat circle"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="third">
                  <div>נפחים<div class="stat third"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="perimeter">
                  <div>היקף<div class="stat perimeter"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="cube">
                  <div>קוביה<div class="stat cube"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="area">
                  <div>שטח<div class="stat area"></div>
                  </div>
                </label>
              </div>
            </div>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="alg">
                  <div>אלגברה<div class="stat alg"></div>
                  </div>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="eq">
                  <div>משוואות<div class="stat eq"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="expression">
                  <div>ביטויים<div class="stat expression"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="percent">
                  <div>אחוזים<div class="stat percent"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="fractions">
                  <div>שברים<div class="stat fractions"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="exponent">
                  <div>חזקות<div class="stat exponent"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="root">
                  <div>שורשים<div class="stat root"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="oddEven">
                  <div>זוגי/אי זוגי<div class="stat oddEven"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="prime">
                  <div>ראשוני<div class="stat prime"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="newOp">
                  <div>פעולות מומצאות<div class="stat newOp"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="letters">
                  <div>מספרים ואותיות<div class="stat letters"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="avg">
                  <div>ממוצעים<div class="stat avg"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="inequality" checked>
                  <div>אי שוויונים<div class="stat inequality"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="dividers">
                  <div>מחלקים<div class="stat dividers"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="factorial">
                  <div>עצרת<div class="stat factorial"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="abs">
                  <div>ערך מוחלט<div class="stat abs"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="remainder">
                  <div>שארית<div class="stat remainder"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="series">
                  <div>סדרות<div class="stat series"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="axis">
                  <div>ציר המספרים<div class="stat axis"></div>
                  </div>
                </label>
              </div>
            </div>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="prb">
                  <div>בעיות<div class="stat prb"></div>
                  </div>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="relations">
                  <div>יחסים<div class="stat relations"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="comb">
                  <div>צרופים<div class="stat comb"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="probability">
                  <div>הסתברות<div class="stat probability"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="supply">
                  <div>הספק<div class="stat supply"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="movement">
                  <div>תנועה<div class="stat movement"></div>
                  </div>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="seqNum">
                  <div>מספרים עוקבים<div class="stat seqNum"></div>
                  </div>
                </label>
              </div>
            </div>
          </div>
          <div class="area he">
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="analogy">
              <div>אנלוגיות<div class="stat analogy"></div>
              </div>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="deduce">
              <div>הסקה<div class="stat deduce"></div>
              </div>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="reading">
              <div>קריאה<div class="stat reading"></div>
              </div>
            </label>
          </div>
          <div class="area en">
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="complete">
              <div>Complete Sentences<div class="stat complete"></div>
              </div>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="restate">
              <div>Restatements<div class="stat restate"></div>
              </div>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="reading">
              <div>Reading<div class="stat reading"></div>
              </div>
            </label>
          </div>
        </div>

      </div>
      <div class="panel step3">
        <div class="dlg-header">
          <div class="toggle-switch toggle-lbl">
            <input type="checkbox" id="chklbl" name="chklbl">
            <label for="chklbl">
              <span class="toggle-track"></span>
            </label>
          </div>
          <div class="title">Choose Label</div>
        </div>
        <div class="dlg-body labels-wrap disabled">
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="star">
            <span>Stars</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="latter">
            <span>Latter</span>
          </label>
        </div>
      </div>
      <div class="dlg-footer">
        <div class="btn btn-prev">Prev</div>
        <div class="btn btn-next">Next</div>
        <div class="btn btn-go f-c active">Let's Go</div>
      </div>
    </div>
  </div>

  <div class="history-dlg-wrap dlg-wrap">
    <div class="popper">
    </div>
    <div class="dlg dlg-history">
      <div class="inner-wrap"></div>
    </div>
  </div>

  <div class="cloud-tester-dlg-wrap dlg-wrap">
    <div class="popper">
    </div>
    <div class="dlg cloud-tester-dlg">
      <div class="title">Year</div>
      <select name="year">
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
      </select>
      <div class="title">Season</div>
      <select name="season">
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
      </select>
      <div class="title">Subject</div>
      <select name="subject">
        <option value="math">Math</option>
        <option value="HE">Hebrew</option>
        <option value="EN">English</option>
      </select>
      <div class="title">Type</div>
      <select name="type">
        <option value="questions">Questions</option>
        <option value="answers">Answers</option>
      </select>
      <div class="actions">
        <div class="btn-run">Check</div>
      </div>
    </div>

  </div>

  <div class="more-panel">
    <div class="img-wrap">
      <img class="answer no-select">
      <img class="text no-select">
    </div>
    <div class="actions">
      <div class="btn zoom-in">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-zoom-in">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
          <line x1="11" y1="8" x2="11" y2="14" />
          <line x1="8" y1="11" x2="14" y2="11" />
        </svg>
      </div>
      <div class="btn zoom-out">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-zoom-out">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
          <line x1="8" y1="11" x2="14" y2="11" />
        </svg>
      </div>
    </div>
  </div>
