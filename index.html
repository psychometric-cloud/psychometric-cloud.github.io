<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/loader.css">
  <link rel="stylesheet" href="./assets/styles/radio.css">
  <link rel="stylesheet" href="./assets/styles/chkbox.css">
  <link rel="stylesheet" href="./assets/styles/dropdown.css">
  <link rel="stylesheet" href="./assets/styles/selec-group.css">
  <link rel="stylesheet" href="./assets/styles/dialog.css">
  <link rel="stylesheet" href="./js/main.css">
  <link rel="stylesheet" href="./js/ui/dialogs/start/start-dlg.css">
  <link rel="stylesheet" href="./js/ui/dialogs/cloud-tester/cloud-tester-dlg.css">
  <link rel="stylesheet" href="./js/ui/components/practice/practice.component.css">
  <link rel="stylesheet" href="./js/ui/components/test/test.component.css">
  <link rel="stylesheet" href="./js/ui/components/cloud-tester/cloud-tester.component.css">
</head>

<body>
  <div class="body">
    <div class="header">
      <div class="logo">PsychoQuiz</div>
      <div class="center f-c">
      </div>
      <div class="right f-c">
        <div class="timer-wrap"></div>
        <div class="btn-test-cloud">Test Cloud</div>
      </div>
    </div>

    <div class="lds-default loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="start-panel show">
      <img src="./assets/app/start.svg">
      <div class="start-btn">Let's Start</div>
    </div>

    <div class="test-panel">
      <div class="main">
      </div>
      <div class="footer">
        <div class="answers">
          <div class="answer q1">1</div>
          <div class="answer q1">2</div>
          <div class="answer q1">3</div>
          <div class="answer q1">4</div>
        </div>
      </div>
    </div>

    <div class="practice-panel">
      <div class="main">
        <div class="col1">
        </div>
        <div class="col2">
          <div class="title-wrap">
            <div class="title"></div>
            <div class="btn-answer">Answer</div>
          </div>
          <div class="img-wrap">
            <img>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="btn btn-next">Next</div>
        <div class="btn btn-prev">Prev</div>
      </div>
    </div>

    <div class="cloud-tester-panel">
      <div class="main">
        <div class="col2">
          <div class="options">
            <div class="option questions active">Questions</div>
            <div class="option answers">Answers</div>
          </div>
          <div class="title-wrap">

            <div class="title"></div>
          </div>
          <div class="img-wrap">
            <img>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="btn btn-next">Next</div>
        <div class="btn btn-prev">Prev</div>
      </div>
    </div>
  </div>

  <div class="start-dlg-wrap dlg-wrap">
    <div class="popper">
    </div>
    <div class="dlg dlg-start">
      <div class="init-panel f-c">
        <img src="./assets/app/start_sign.png">
        <div class="actions f-c">
          <div class="btn-practice">Practice</div>
          <div class="btn-test">Test</div>
        </div>
      </div>
      <div class="panel step1">
        <div class="dlg-header">
          <div class="title">Choose Subject</div>
        </div>
        <div class="dlg-body">
          <div class="radio">
            <ul>
              <li>
                <input type="radio" id="select-math" value="math" checked name="subjects-radio">
                <label for="select-math">Math</label>
                <div class="check"></div>
              </li>
              <li>
                <input type="radio" id="select-he" value="he" name="subjects-radio">
                <label for="select-he">Hebrew</label>
                <div class="check">
                  <div class="inside"></div>
                </div>
              </li>
              <li>
                <input type="radio" id="select-en" value="en" name="subjects-radio">
                <label for="select-en">English</label>
                <div class="check">
                  <div class="inside"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel step2">
        <div class="dlg-header">
          <div class="title">Choose Area</div>
        </div>
        <div class="dlg-body">
          <div class="area math">
            <label class="checkbox">
              <input type="checkbox" class="select-all" value="all">
              <span> All</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="chart">
              <span> הסקה מתרשים</span>
            </label>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="geo">
                  <span> גאומטריה</span>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="tri">
                  <span> משולשים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="poly">
                  <span> מצולעים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="circle">
                  <span> מעגלים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="third">
                  <span> תלת מימד</span>
                </label>
              </div>
            </div>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="alg">
                  <span> אלגברה</span>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="eq">
                  <span> משוואות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="expression">
                  <span> ביטויים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="percent">
                  <span> אחוזים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="fractions">
                  <span> שברים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="exponent">
                  <span> חזקות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="root">
                  <span> שורשים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="oddEven">
                  <span> זוגי אי זוגי</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="prime">
                  <span> ראשוני</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="newOp">
                  <span> פעולות מומצאות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="letters">
                  <span> אותיות וספרות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="avg">
                  <span> ממוצע</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="inequality">
                  <span> אי שיוויונים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="divide">
                  <span> חלוקה</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="factorial">
                  <span> עצרת</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="abs">
                  <span> ערך מוחלט</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="remainder">
                  <span> שארית</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="series">
                  <span> סדרות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="axis">
                  <span> ציר המספרים</span>
                </label>
              </div>
            </div>
            <div class="select-group">
              <div class="header">
                <label class="checkbox">
                  <input type="checkbox" class="select-item main" value="prb">
                  <span> problems</span>
                </label>
                <div class="toggle-btn"><img src="./assets/app/arrow-down.svg"></div>
              </div>
              <div class="body">
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="relations">
                  <span> יחסים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="comb">
                  <span> צרופים</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="probability">
                  <span> הסתברות</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="supply">
                  <span> הספק</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="movement">
                  <span> תנועה</span>
                </label>
                <label class="checkbox">
                  <input type="checkbox" class="select-item sub" value="quant">
                  <span> בעיות כמותיות</span>
                </label>
              </div>
            </div>
          </div>
          <div class="area he">
            <label class="checkbox">
              <input type="checkbox" class="select-all" value="all">
              <span> All</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="analogs">
              <span> אנלוגיות</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="sentences">
              <span> משפטים</span>
            </label>
          </div>
          <div class="area en">
            <label class="checkbox">
              <input type="checkbox" class="select-all" value="all">
              <span> All</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="completions">
              <span> Sentence Completions</span>
            </label>
            <label class="checkbox">
              <input type="checkbox" class="select-item" value="restatements">
              <span> Restatements</span>
            </label>
          </div>
        </div>

      </div>
      <div class="panel step3">
        <div class="dlg-header">
          <div class="title">Choose Source</div>
        </div>
        <div class="dlg-body publisher">
          <label class="checkbox">
            <input type="checkbox" class="select-all" value="all">
            <span> All</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="mallo1" checked>
            <span> (2013-2023) מאל"ו</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="mallo2">
            <span> (2009-2012) מאל"ו</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="niv">
            <span> ניב רווח</span>
          </label>
          <label class="checkbox">
            <input type="checkbox" class="select-item" value="pshco">
            <span> פסיכו</span>
          </label>
        </div>
      </div>
      <div class="dlg-footer">
        <div class="btn btn-prev">Prev</div>
        <div class="btn btn-next">Next</div>
        <div class="btn btn-go f-c active">Let's Go</div>
      </div>
    </div>
  </div>

  <div class="cloud-tester-dlg-wrap dlg-wrap">
    <div class="popper">
    </div>
    <div class="dlg cloud-tester-dlg">
      <div class="title">Year</div>
      <select name="year">
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
      </select>
      <div class="title">Season</div>
      <select name="season">
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
      </select>
      <div class="title">Subject</div>
      <select name="subject">
        <option value="math">Math</option>
        <option value="HE">Hebrew</option>
        <option value="EN">English</option>
      </select>
      <div class="actions">
        <div class="btn-run">Check</div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <script src="./js/common/consts.js"></script>
  <script src="./js/common/dropdown.js"></script>
  <script src="./js/common/utils.js"></script>
  <script src="./js/common/timer.js"></script>
  <script src="./js/common/test-builder.js"></script>
  <script src="./js/db/builders/data-builder.js"></script>
  <script src="./js/db/builders/question-builder.js"></script>
  <script src="./js/db/validators/chapter-validator.js"></script>
  <script src="./js/db/validators/file-validator.js"></script>
  <script src="./js/db/filters/data-filter.js"></script>
  <script src="./js/ui/dialogs/start/start.dlg.js"></script>
  <script src="./js/ui/dialogs/cloud-tester/cloud-tester-dlg.js"></script>
  <script src="./js/ui/components/test/test.component.js"></script>
  <script src="./js/ui/components/practice/practice.component.js"></script>
  <script src="./js/ui/components/cloud-tester/cloud-tester.component.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
